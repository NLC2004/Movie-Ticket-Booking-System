<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicketBox | Choose Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
    body {
      display:flex; justify-content:center; align-items:center; min-height:100vh;
      background: url('/static/images/clapperboard-5760216.jpg') no-repeat center center;
      background-size: cover;
      color:#fff;
    }
    .navbar { position:absolute; top:20px; left:20px; background:transparent; }
    .navbar h1 { color:white; font-size:2.5em; font-family:"Titillium Web", sans-serif; }
    .wrapper {
      width: 420px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 10px;
      padding: 30px 40px;
      text-align: center;
    }
    .wrapper h1 { font-size: 32px; margin-bottom: 20px; }
    .btn-group { display:flex; gap:16px; justify-content:center; }
    .btn {
      flex:1;
      height: 45px;
      background: white;
      border: none;
      outline: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 16px;
      color: #333;
      font-weight: 600;
      text-decoration: none;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .btn:hover { opacity:0.9; }
  </style>
</head>
<body>
  <div class="navbar">
    <h1><span style="color: rgb(213, 37, 37);">Ticket</span> Box</h1>
  </div>
  <div class="wrapper">
    <h1>Choose Login Type</h1>
    <div class="btn-group">
      <a class="btn" href="/login?mode=user">User</a>
      <a class="btn" href="/login?mode=admin">Admin</a>
    </div>
  </div>
</body>
</html>
