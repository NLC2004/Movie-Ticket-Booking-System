<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketBox | Movies</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/static/images/clapperboard-5760216.jpg') no-repeat center center;
            background-size: cover; 
            margin: 0;
            font-family: 'Poppins', sans-serif;

        }

        .navbar {
            margin-top: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            background-color: transparent;
            color: white;
            font-size: 20px;
        }

        .navbar h1 {
            font-size: 2em;
            color: rgb(210, 16, 16);
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .navbar .center-text {
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin-right: 230px;
        }

        

        .movie-options {
            display: flex;
            justify-content: center;
            padding-top: 60px; /* To make room for the navbar */
            width: 100%;
            max-width: 1300px;
            flex-wrap: wrap;
        }

        .wrapper {
            display: inline-block;
            width: 340px;
            background: rgba(0, 0, 0, 0.78);
            color: white;
            border-radius: 14px;
            padding: 18px;
            margin: 18px;
            text-align: left;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }

        .wrapper:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
        }

        .wrapper.selected {
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 14px rgba(255, 255, 255, 0.6);
        }

        .movie-header {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .movie-card img {
            border-radius: 10px;
            height: 140px;
            width: 100px;
            object-fit: cover;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .rating {
            margin-top: 6px;
            font-size: 14px;
            color: #ffc94a;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .summary {
            margin-top: 10px;
            font-size: 14px;
            color: #e0e0e0;
            line-height: 1.5;
            max-height: 96px;
            overflow: hidden;
        }

        #movie-submit {
            display: inline-block;
            height: 50px;
            width: 100px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-weight: 500;
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Ticket <span style="color: white;">Box</span></h1>
        <div class="center-text">Movies in {{ city }}</div>
        <div class="user-name"></div>
    </div>

    <div class="movie-options">
        <form action="/movies" method="POST" >
            <input type="hidden" id="movie" name="movie" value="">

            {% for movie in mov %}
            <div class="wrapper" onclick="selectMovie('{{ movie.title }}')">
                <div class="movie-header">
                    <div class="movie-card">
                        {% if movie.poster_path %}
                            <img src="/{{ movie.poster_path }}" alt="{{ movie.title }}">
                        {% else %}
                            <img src="/static/images/poster8.jpg" alt="{{ movie.title }}">
                        {% endif %}
                    </div>
                    <div>
                        <p class="title">{{ movie.title }}</p>
                        <div class="rating">
                            <span>â˜…</span>
                            <span>{{ movie.rating if movie.rating is not none else 'N/A' }}</span>
                        </div>
                    </div>
                </div>
                {% if movie.summary %}
                <p class="summary">{{ movie.summary }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <center>
            <button id="movie-submit" type="submit">Submit</button></center>
        </form>
    </div>

    <script>
        function selectMovie(movie) {
            document.getElementById('movie').value = movie;
            document.querySelectorAll('.wrapper').forEach(card => card.classList.remove('selected'));
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('selected');
            }
        }
    </script>
</body>
</html>
